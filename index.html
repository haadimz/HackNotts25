<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customify.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 163, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .main-container {
            max-width: 1000px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            color: #00ffa3;
            letter-spacing: -1px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .header h1 {
            color: #fff;
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -1.5px;
        }

        .theme-title {
            color: #00ffa3;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar-bg {
            background: rgba(255, 255, 255, 0.1);
            height: 6px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #00ffa3 0%, #00cc82 100%);
            height: 100%;
            width: 14.28%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(0, 255, 163, 0.5);
        }

        .card {
            background: rgba(20, 20, 20, 0.8);
            border-radius: 24px;
            padding: 50px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
        }

        .grid-container {
            background: #000;
            padding: 40px;
            border-radius: 16px;
            margin-bottom: 35px;
            border: 1px solid rgba(0, 255, 163, 0.1);
            box-shadow: 0 0 40px rgba(0, 255, 163, 0.05);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .image-button {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 2px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
        }

        .image-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 255, 163, 0.2) 0%, rgba(138, 43, 226, 0.2) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-button:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: rgba(0, 255, 163, 0.4);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 255, 163, 0.2);
        }

        .image-button:hover::before {
            opacity: 1;
        }

        .image-button.selected {
            border-color: #00ffa3;
            background: linear-gradient(135deg, #0d4d3a 0%, #1a1a1a 100%);
            box-shadow: 
                0 0 0 3px rgba(0, 255, 163, 0.2),
                0 10px 30px rgba(0, 255, 163, 0.3);
            transform: scale(0.98);
        }

        .image-button.selected::before {
            opacity: 0.5;
        }

        .image-button.selected::after {
            content: 'âœ“';
            position: absolute;
            top: 12px;
            right: 12px;
            background: #00ffa3;
            color: #000;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 900;
            box-shadow: 0 4px 12px rgba(0, 255, 163, 0.5);
            animation: checkPop 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes checkPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .image-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .selection-count {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .selection-count span {
            font-weight: 800;
            color: #00ffa3;
            font-size: 1.4rem;
            margin-right: 4px;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ffa3 0%, #00cc82 100%);
            color: #000;
            box-shadow: 0 4px 20px rgba(0, 255, 163, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #00cc82 0%, #009966 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-primary:hover::before {
            opacity: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 255, 163, 0.4);
        }

        .btn-primary span {
            position: relative;
            z-index: 1;
        }

        .btn-primary:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-primary:disabled:hover {
            transform: none;
        }

        .btn-primary:disabled::before {
            opacity: 0;
        }

        .review-screen {
            display: none;
        }

        .review-screen.active {
            display: block;
        }

        .review-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .review-header h2 {
            color: #fff;
            font-size: 2.4rem;
            font-weight: 800;
            margin-bottom: 12px;
        }

        .review-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
        }

        .theme-section {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 163, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
        }

        .theme-section h3 {
            color: #00ffa3;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .selected-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .selected-item {
            background: rgba(0, 255, 163, 0.1);
            color: #00ffa3;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(0, 255, 163, 0.3);
        }

        .fade-in {
            animation: fadeIn 0.4s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .theme-title {
                font-size: 1.1rem;
            }

            .card {
                padding: 30px 20px;
            }

            .grid-container {
                padding: 25px;
            }

            .grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }

            .actions {
                flex-direction: column;
            }

            .button-group {
                width: 100%;
            }

            .btn {
                flex: 1;
                font-size: 0.9rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo">Customify.ai</div>
            <h1>Pick Your Style</h1>
            <p class="theme-title" id="themeTitle">Theme 1: Colors</p>
            <p id="themeDescription">Select the colors that speak to you</p>
        </div>

        <div class="progress-container">
            <div class="progress-text">
                <span id="progressText">Step 1 of 7</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="card" id="selectionScreen">
            <div class="grid-container">
                <div class="grid" id="imageGrid">
                    <button class="image-button" data-id="1"></button>
                    <button class="image-button" data-id="2"></button>
                    <button class="image-button" data-id="3"></button>
                    <button class="image-button" data-id="4"></button>
                    <button class="image-button" data-id="5"></button>
                    <button class="image-button" data-id="6"></button>
                    <button class="image-button" data-id="7"></button>
                    <button class="image-button" data-id="8"></button>
                    <button class="image-button" data-id="9"></button>
                    <button class="image-button" data-id="10"></button>
                    <button class="image-button" data-id="11"></button>
                    <button class="image-button" data-id="12"></button>
                </div>
            </div>

            <div class="actions">
                <div class="selection-count">
                    <span id="count">0</span> selected
                </div>
                <div class="button-group">
                    <button class="btn btn-secondary" id="clearBtn">Clear All</button>
                    <button class="btn btn-primary" id="continueBtn" disabled>
                        <span>Continue</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="card review-screen" id="reviewScreen">
            <div class="review-header">
                <h2>Your Selections</h2>
                <p>Review all your choices across the themes</p>
            </div>
            <div id="reviewContent"></div>
            <div class="actions" style="margin-top: 30px;">
                <div></div>
                <div class="button-group">
                    <button class="btn btn-secondary" id="backBtn">Go Back</button>
                    <button class="btn btn-primary" id="submitBtn">
                        <span>Submit Choices</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const themes = [
            {
                name: "Nature",
                description: "Select the nature aesthetic that appeals to you",
                images: [] // Add image URLs here
            },
            {
                name: "Pets",
                description: "Choose the pets you would want or already own",
                images: []
            },
            {
                name: "Hobbies",
                description: "Pick hobbies that interest you",
                images: []
            },
            {
                name: "Music Genres",
                description: "Select your favorite music genres",
                images: []
            },
            {
                name: "Sports",
                description: "Choose the sports you enjoy",
                images: []
            },
            {
                name: "Houses",
                description: "Pick your dream house styles",
                images: []
            },
            {
                name: "Vacation",
                description: "Select your ideal vacation spots",
                images: []
            }
        ];

        // State management
        let currentTheme = 0;
        let allSelections = {};
        
        // DOM elements
        const imageGrid = document.getElementById('imageGrid');
        const buttons = document.querySelectorAll('.image-button');
        const countDisplay = document.getElementById('count');
        const continueBtn = document.getElementById('continueBtn');
        const clearBtn = document.getElementById('clearBtn');
        const themeTitle = document.getElementById('themeTitle');
        const themeDescription = document.getElementById('themeDescription');
        const progressText = document.getElementById('progressText');
        const progressBar = document.getElementById('progressBar');
        const selectionScreen = document.getElementById('selectionScreen');
        const reviewScreen = document.getElementById('reviewScreen');
        const reviewContent = document.getElementById('reviewContent');
        const backBtn = document.getElementById('backBtn');
        const submitBtn = document.getElementById('submitBtn');

        // Initialize
        function updateThemeDisplay() {
            const theme = themes[currentTheme];
            themeTitle.textContent = `Theme ${currentTheme + 1}: ${theme.name}`;
            themeDescription.textContent = theme.description;
            progressText.textContent = `Step ${currentTheme + 1} of ${themes.length}`;
            progressBar.style.width = `${((currentTheme + 1) / themes.length) * 100}%`;
            
            // Add fade-in animation
            imageGrid.classList.remove('fade-in');
            void imageGrid.offsetWidth; // Trigger reflow
            imageGrid.classList.add('fade-in');
            
            // Load images for current theme if available
            loadThemeImages();
            
            // Restore previous selections for this theme
            restoreSelections();
        }

        function loadThemeImages() {
            const theme = themes[currentTheme];
            buttons.forEach((button, index) => {
                if (theme.images && theme.images[index]) {
                    button.innerHTML = `<img src="${theme.images[index]}" alt="Option ${index + 1}">`;
                } else {
                    button.innerHTML = '';
                }
            });
        }

        function restoreSelections() {
            // Clear all selections first
            buttons.forEach(button => button.classList.remove('selected'));
            
            // Restore if exists
            if (allSelections[currentTheme]) {
                allSelections[currentTheme].forEach(id => {
                    const button = document.querySelector(`[data-id="${id}"]`);
                    if (button) button.classList.add('selected');
                });
            }
            updateCount();
        }

        function updateCount() {
            const selectedCount = document.querySelectorAll('.image-button.selected').length;
            countDisplay.textContent = selectedCount;
            continueBtn.disabled = selectedCount === 0;
        }

        function saveCurrentSelections() {
            const selected = Array.from(document.querySelectorAll('.image-button.selected'))
                .map(btn => btn.dataset.id);
            allSelections[currentTheme] = selected;
        }

        function showReviewScreen() {
            selectionScreen.style.display = 'none';
            reviewScreen.classList.add('active');
            
            // Build review content
            reviewContent.innerHTML = '';
            themes.forEach((theme, index) => {
                const selections = allSelections[index] || [];
                const section = document.createElement('div');
                section.className = 'theme-section';
                section.innerHTML = `
                    <h3>Theme ${index + 1}: ${theme.name}</h3>
                    <div class="selected-items">
                        ${selections.length > 0 
                            ? selections.map(id => `<div class="selected-item">Option ${id}</div>`).join('')
                            : '<div class="selected-item" style="background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.5); border-color: rgba(255,255,255,0.1);">No selections</div>'
                        }
                    </div>
                `;
                reviewContent.appendChild(section);
            });
        }

        // Event listeners
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('selected');
                updateCount();
            });
        });

        clearBtn.addEventListener('click', () => {
            buttons.forEach(button => button.classList.remove('selected'));
            updateCount();
        });

        continueBtn.addEventListener('click', () => {
            saveCurrentSelections();
            
            if (currentTheme < themes.length - 1) {
                // Move to next theme
                currentTheme++;
                buttons.forEach(button => button.classList.remove('selected'));
                updateThemeDisplay();
                updateCount();
            } else {
                // Show review screen
                showReviewScreen();
            }
        });

        backBtn.addEventListener('click', () => {
            reviewScreen.classList.remove('active');
            selectionScreen.style.display = 'block';
            currentTheme = themes.length - 1;
            updateThemeDisplay();
        });

        submitBtn.addEventListener('click', () => {
            console.log('All selections:', allSelections);
            alert(`Thank you! You've completed all ${themes.length} themes.\n\nYour selections have been saved.`);
            
            // Here you would typically send the data to your backend
            // Example: fetch('/api/save-selections', { method: 'POST', body: JSON.stringify(allSelections) })
        });

        // Initialize first theme
        updateThemeDisplay();

        // Preload images (if you add image URLs to themes)
        function preloadImages() {
            themes.forEach(theme => {
                if (theme.images) {
                    theme.images.forEach(src => {
                        const img = new Image();
                        img.src = src;
                    });
                }
            });
        }
        preloadImages();
    </script>
</body>
</html>
